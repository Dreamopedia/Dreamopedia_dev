{%extends "base.html"%}

{%block page_content%}
<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
    {{wtf.quick_form(form,url_for('main.search'))}}
    <br><br><br><hr>
    {% if link_dream %}
      {{name}}<br>
      {{description}}<br>
      
      <p>See: <a href='{{url_for('main.dream', id=link_dream.id)}}'>{{link_dream.name}}<br></p>
    {%else%}
      {{dream.name}}<br>
      {{dream.description}}
    {%endif%}
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
{%endblock%}
